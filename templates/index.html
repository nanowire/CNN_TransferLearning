{% extends "layout.html" %}

{% block title %} House search {% endblock %}

{% block content %}
	<body id="home-container" style="background-image:url({{url_for('static', filename='img/house_img_1.jpg')}});">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Welcome</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>Upload a photo to find listings with similar features</p>
				</div>
			</div>
            <div class="row">
                <div class="col-12 welcome-button">
                	<form action="{{ url_for('login')}}" method="GET">
                		<button type="submit" class="home-button left">
	                        Login
	                    </button>
                	</form>
                	<form action="{{ url_for('register')}}" method="GET">
                		<button type="submit" class="home-button left">
	                        Register
	                    </button>
                	</form>
                    <form action="{{ url_for('about')}}" method="GET">
                    	<button type="submit" class="home-button right">
	                        About
	                    </button>  
                    </form>              
                </div>
            </div>      
		</div>
	</body>
{% endblock %}
